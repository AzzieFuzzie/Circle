<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <form>
      <input id="text-input" type="text" placeholder="Name" />
      <input id="submit-input" type="submit" />
    </form>
    <div class="clear-container">
      <button id="clear">Reset</button>
      <b>
        Please note 'Reset' will reset the circle/name count to their original
        values.
      </b>
    </div>
    <div class="namesSubmitted-container">
      <h2>Name Count</h2>
      <p id="namesSubmitted-p">
        <span id="namesSubmitted-p-span">0</span>
        /150
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
